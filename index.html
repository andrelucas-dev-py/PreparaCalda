<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PreparaCalda Pro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.57.0/build/stlite.css" />
</head>
<body>
    <div id="root"></div>
    <script src="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.57.0/build/stlite.js"></script>
    <script>
        // links limpos - Sem o "/refs/heads/"
        const LINK_PYTHON = "https://raw.githubusercontent.com/andrelucas-dev-py/PreparaCalda/main/app_offline.py";
        const LINK_BANCO  = "https://raw.githubusercontent.com/andrelucas-dev-py/PreparaCalda/main/preparacalda2.db";

        stlite.mount({
            requirements: ["pandas", "pysqlite3"], 
            files: {
                "app_offline.py": { url: LINK_PYTHON },
                "preparacalda2.db": { url: LINK_BANCO }
            },
            entrypoint: "app_offline.py",
            mountPoint: document.getElementById("root")
        });
    </script>
</body>
</html>
