<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PreparaCalda Pro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.57.0/build/stlite.css" />
</head>
<body>
    <div id="root"></div>
    <script src="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.57.0/build/stlite.js"></script>
    <script>
        stlite.mount({
            requirements: ["pandas"],
            files: {
                "app_offline.py": {
                    url: "https://raw.githubusercontent.com/andrelucas-dev-py/PreparaCalda/main/app_offline.py"
                },
                "produtos.csv": {
                    url: "https://raw.githubusercontent.com/andrelucas-dev-py/PreparaCalda/main/produtos.csv"
                },
                "categorias.csv": {
                    url: "https://raw.githubusercontent.com/andrelucas-dev-py/PreparaCalda/main/categorias.csv"
                }
            },
            entrypoint: "app_offline.py",
            mountPoint: document.getElementById("root")
        });
    </script>
</body>
</html>
