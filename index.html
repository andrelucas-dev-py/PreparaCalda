<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <title>PreparaCalda Pro</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.57.0/build/stlite.css" />
    
    <style>
        /* Garante que o fundo combine com o app enquanto carrega */
        body { background-color: #fcfdfc; margin: 0; padding: 0; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script src="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.57.0/build/stlite.js"></script>
    
    <script>
        // Links Raw confirmados para o seu reposit√≥rio
        const LINK_PYTHON = "https://raw.githubusercontent.com/andrelucas-dev-py/PreparaCalda/refs/heads/main/app_offline.py";
        const LINK_BANCO  = "https://raw.githubusercontent.com/andrelucas-dev-py/PreparaCalda/refs/heads/main/preparacalda2.db";

        stlite.mount({
            // Adicionamos 'sqlite3' ou garantimos que o ambiente carregue o core
            requirements: ["pandas", "pysqlite3-binary"], 
            files: {
                "app_offline.py": {
                    url: LINK_PYTHON
                },
                "preparacalda2.db": {
                    url: LINK_BANCO
                }
            },
            entrypoint: "app_offline.py",
            mountPoint: document.getElementById("root"),
            streamlitConfig: {
                "server.headless": true,
                "theme.primaryColor": "#2e7d32",
                "theme.backgroundColor": "#fcfdfc"
            }
        });
    </script>
</body>
</html>
