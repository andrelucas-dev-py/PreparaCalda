<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PreparaCalda Pro</title>

    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.57.0/build/stlite.css" />
    
    <style>
        /* Garante que o fundo combine com o app enquanto carrega */
        body { background-color: #fcfdfc; margin: 0; padding: 0; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script src="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.57.0/build/stlite.js"></script>
    
    <script>
       <script>
    const LINK_PYTHON = "https://raw.githubusercontent.com/andrelucas-dev-py/PreparaCalda/main/app_offline.py";
const LINK_BANCO  = "https://raw.githubusercontent.com/andrelucas-dev-py/PreparaCalda/main/preparacalda2.db";
    stlite.mount({
        // IMPORTANTE: Adicionamos o pysqlite3-binary aqui
        requirements: ["pandas", "pysqlite3-binary"], 
        files: {
            "app_offline.py": { url: LINK_PYTHON },
            "preparacalda2.db": { url: LINK_BANCO }
        },
        entrypoint: "app_offline.py",
        mountPoint: document.getElementById("root"),
        streamlitConfig: {
            "server.headless": true,
            "theme.primaryColor": "#2e7d32",
        }
    });
</script>
    </script>
</body>
</html>
