<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>PreparaCalda Pro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.57.0/build/stlite.css" />
</head>
<body>
    <div id="root"></div>
    <script src="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.57.0/build/stlite.js"></script>
    <script>
        // Use a URL RAW direta do seu reposit√≥rio
        const BASE_URL = "https://raw.githubusercontent.com/andrelucas-dev-py/PreparaCalda/main/";

        stlite.mount({
            requirements: ["pandas"], 
            files: {
                "app_offline.py": { url: BASE_URL + "app_offline.py },
                "produtos.csv": { url: BASE_URL + "produtos.csv" },
                "categorias.csv": { url: BASE_URL + "categorias.csv" }
            },
            entrypoint: "app_offline.py",
            mountPoint: document.getElementById("root"),
            streamlitConfig: {
                "server.headless": true,
                "theme.primaryColor": "#2e7d32",
                "theme.backgroundColor": "#fcfdfc"
            }
        });
    </script>
</body>
</html>
